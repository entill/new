<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- meta可用于seo优化 -->
    <meta name="keywords" content="食品，安全">
    <title>我是网页的标题</title>
     <!-- 样式标签  -->
    <style>
        /* 谷歌浏览器 blink v8引擎*/
        .mylname::-webkit-input-placeholder{
                color: red;
        }
        /* 苹果公司 safari*/
        .mylname::-webkit-input-placeholder{
                color: red;
        }
        /* 火狐内核 */
        .mylname::-moz-placeholder{  
                color: red;        
        }
        /* 由于我的IE刚好是IE9及以下不支持， */
        .mylname:-ms-input-placeholder{  
                color: red;        
        }
    </style>
</head>
<body>
    <!-- 常见标签 -->
    <div class="box">你好</div>
    <P>我是p</p>
    <span>我是span</span>
    <img src="" alt="">
    <a href="./ifram.html" >点我跳转</a>
    <!-- 注意加上http || https -->
    <a href="https://www.taobao.com/?spm=a2e15.8261149.1581860521.1.644f29b4dq5xFd" target="new">跳转百度</a>
    <ul>
        <li>列表</li>
        <li>列表</li>
    </ul>
    <br>
    <span>我是span2</span>
    <h1>我是h1</h1>
    <h2>我是h2</h2>
    <h3>我是h3</h3>
    <h4>我是h4</h4>
    <h5>我是h5</h5>
    <h6>我是h6</h6>
    
    <header>我是头部</header>
    <footer>我是底部</footer>
    <iFrame src="./ifram.html" width="200" height="200" frameborder="1"></iFrame>
</body>
</html>
